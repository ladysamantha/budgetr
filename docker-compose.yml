version: '3'
services:
  frontend:
    image: tenders/budgetr-frontend
    build: ./budgetr
  backend:
    image: tenders/budgetr-backend
    build: ./backend
    # port for the Phoenix web server
    ports:
    - 4000:4000
    depends_on:
    - postgres
  postgres:
    image: postgres:11-alpine
    environment:
      POSTGRES_USER: budgetr
      POSTGRES_PASSWORD: budgetr
      POSTGRES_DB: budgetr
    ports:
    - 5432:5432
